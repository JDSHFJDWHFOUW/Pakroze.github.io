<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - PakeRoz</title>
    <style>
        /* General CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #ff7200;
            color:black;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            margin: 0;
            font-size: 24px;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
        }

        .content {
            background-color: ;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .content h1 {
            font-size: 36px;
            color: #000000;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .contact-form h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2a1717;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #100c0c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: ;
        }

        /* CSS for tablets */
        @media only screen and (max-width: 768px) {
            .main {
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .search {
                margin-top: 10px;
            }

            .menu ul li {
                display: block;
                margin-bottom: 10px;
            }

            .content h1 {
                font-size: 28px;
            }

            .contact-form {
                padding: 15px;
            }

            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                padding: 8px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">PakeRoze</h2>
        </div> 

        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT</a></li>
                <li><a href="courses.html">COURSES</a></li>
                <li><a href="jobs.html">JOBS</a></li>
                <li><a href="contactus.html" id="contact-link">CONTACT US</a></li>
            </ul>
        </div>

        <div class="search">
            <input class="srch" type="search" name="" placeholder="Type To text">
            <a href="#"> <button class="btn">Search</button></a>
        </div>
    </div> 

    <div class="content">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <h2>Send us a message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
